version: 1.0.{build}

# branches to build
branches:
  except:
    - gh-pages

#---------------------------------#
#    environment configuration    #
#---------------------------------#

# Operating system (build VM template)
os: Windows Server 2012

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

# Automatically register private account and/or project AppVeyor NuGet feeds.
nuget:
  account_feed: true
  project_feed: true

#---------------------------------#
#       build configuration       #
#---------------------------------#

# build platform, i.e. x86, x64, Any CPU. This setting is optional.
platform: Any CPU

# build Configuration, i.e. Debug, Release, etc.
configuration: Release

build:
  project: ./Mustachio.sln  # path to Visual Studio solution or project
  publish_nuget: true              # package projects with .nuspec files and push to artifacts

  # MSBuild verbosity level
  # quiet|minimal|normal|detailed
  verbosity: normal

#---------------------------------#
#       tests configuration       #
#---------------------------------#

test:
  assemblies:
    - '**\*.Tests.dll'

after_test:
  - ps: nuget.exe pack ./Mustachio/Mustachio.nuspec -Version $env:APPVEYOR_BUILD_VERSION}

artifacts:
  # pushing all *.nupkg files in directory
  - path: '*.nupkg'

  #---------------------------------#
  #     deployment configuration    #
  #---------------------------------#

  # providers: Local, FTP, WebDeploy, AzureCS, AzureBlob, S3, NuGet, Environment
  # provider names are case-sensitive!

deploy:
  # Deploying to NuGet feed
  - provider: NuGet
    api_key:
      secure: sKvwxg5DmHjLtvBb0YEo9M+JYle83QWCDiGWfWOGOP6mQflp48qg1C5MJeNCw9cE
    skip_symbols: true
    on:
      appveyor_repo_tag: true

notifications:
  # HipChat
  - provider: HipChat
    auth_token:
      secure: OqT/6oTT5wCUSt4rajfZ/Ye1K0lz8nUJzj2KFtoIwmMo6QtjSuGIhf/RGIu0uXIr
    room: Postmark